<div class=" table-grid">

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Customer Name</th>
        <th scope="col">Subtotal</th>
        <th scope="col">Sales Tax</th>
        <th scope="col">Grand Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{data.fullName}}</td>
        <td>{{data.subTotal}}</td>
        <td>{{data.taxAmount}}</td>
        <td>{{data.total}}</td>
      </tr>
    </tbody>
  </table>
</div>
